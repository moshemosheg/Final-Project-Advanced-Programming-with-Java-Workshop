<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Show Data</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Data from database:"  id="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle ">
                <h:form>
                    <h:commandButton value="Save as Excel file" action="#{dynamicDatatableBean.downloadDatatableAsExcel()}"/>
                </h:form>
                <h:panelGroup layout="block" class="inner ">
                    <h:panelGroup binding="#{dynamicDatatableBean.dynamicDataTable}" />
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
