<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Change Privileges</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="/user/navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Change Privileges" id ="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle ">
                <h:panelGroup layout="block" id="smallBox" class="inner ">
                    <h:form>                         
                        <h:panelGrid styleClass="middleOfScreen" columns="3">
                            <h:outputText value="Email of User:"/>
                            <h:inputText id="emailInput" label="Email" required="true"
                                         requiredMessage="Enter Email" 
                                         validator="#{myValidator.validateRegisteredEmail}"
                                         value="#{privilegesBean.user.email}" maxlength="40"/>
                            <h:message for="emailInput" styleClass="error" />
                        </h:panelGrid>
                        <h:panelGrid styleClass="middleOfScreen" columns = "2" >
                            <h:outputText value="Grant Admin Privileges?"/>
                            <h:selectOneRadio label="same address" 
                                              value="#{privilegesBean.user.admin}">
                                <f:selectItem itemValue ="true" itemLabel="yes"/>
                                <f:selectItem itemValue="false" itemLabel="no"/>
                            </h:selectOneRadio>
                        </h:panelGrid>  
                        <h:commandButton value="Save To Database" 
                                         action="#{privilegesBean.editPrivileges}"/>
                        <h:messages globalOnly="true" style="color: red" />
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
