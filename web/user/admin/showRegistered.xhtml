<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>All Registered Users</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="/user/navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Registered Users" id="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle">
                <h:panelGroup layout="block" id="smallBox" class="inner ">
                    <h:dataTable value="#{databaseBean.getUSERS_table(false)}" var="user" 
                                 rowClasses="oddRows,evenRows"
                                 headerClass="header" styleClass="table" cellpadding ="5"
                                 cellspacing ="0">
                        <h:column>
                            <f:facet name="header">First Name</f:facet>
                                #{user.firstName}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Last Name</f:facet>
                                #{user.lastName}
                        </h:column><h:column>
                            <f:facet name="header">Email</f:facet>
                                #{user.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Admin</f:facet>
                                #{user.admin}
                        </h:column>
                    </h:dataTable> 
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
