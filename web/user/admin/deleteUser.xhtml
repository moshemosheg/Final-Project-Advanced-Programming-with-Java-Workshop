<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Delete User</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="/user/navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Delete User" id ="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle ">
                <h:panelGroup layout="block" id="smallBox" class="inner ">
                    <h:form>
                        <h:panelGrid  styleClass="middleOfScreen" columns="3">
                            <h:outputText value="Enter Users Email:"/>
                            <h:inputText id="emailInput" label="Email" 
                                         value="#{privilegesBean.user.email}" maxlength="40"
                                         validator="#{myValidator.validateRegisteredEmail}" />
                            <h:message for="emailInput" styleClass="error" />
                        </h:panelGrid>
                        <h:commandButton value="Delete User" action="#{privilegesBean.deleteUser}"/>
                        <h:messages globalOnly="true" style="color: red" />
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
