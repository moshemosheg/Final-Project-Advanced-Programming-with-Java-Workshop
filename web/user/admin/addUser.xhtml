<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add User</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="/user/navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Register User" id ="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle ">
                <h:panelGroup layout="block" id="mediumBox" class="inner ">
                    <h:form>
                        <h:panelGrid columns="3">
                            <h:panelGrid columns="3">
                                <h:outputText value="First Name"/>
                                <h:inputText id="firstNameInput" label="First Name" 
                                             value="#{privilegesBean.user.firstName}" maxlength="20"/>
                                <h:message for="firstNameInput" styleClass="error" />
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputText value="Last Name"/>
                                <h:inputText id="lastNameIput" label="Last Name"  
                                             value="#{privilegesBean.user.lastName}" maxlength="20"/>
                                <h:message for="lastNameIput" styleClass="error" />
                            </h:panelGrid>
                            <h:panelGrid columns="3">
                                <h:outputText value="Email"/>
                                <h:inputText id="emailInput" label="Email" required="true"
                                             requiredMessage="Enter Email" 
                                             validator="#{myValidator.validateIsLegalEmail}"
                                             value="#{privilegesBean.user.email}" maxlength="30"/>
                                <h:message for="emailInput" styleClass="error" />
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid styleClass="middleOfScreen" columns = "2" >
                            <h:outputText value="Grant Admin Privileges?"/>
                            <h:selectOneRadio label="same address" 
                                              value="#{privilegesBean.user.admin}">
                                <f:selectItem itemValue ="true" itemLabel="yes"/>
                                <f:selectItem itemValue="false" itemLabel="no"/>
                            </h:selectOneRadio>
                        </h:panelGrid>  
                        <h:commandButton value="Save To Database" action="#{privilegesBean.addUser}"/>
                        <h:messages globalOnly="true" style="color: red" />
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
