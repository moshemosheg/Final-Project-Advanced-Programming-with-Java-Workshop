<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Student</title>
        <h:outputStylesheet library="css" name="main.css"  />
    </h:head>
    <h:body>
        <ui:include src="navigationBar.xhtml"/>
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="&lt;br/&gt;" escape="false" />
        <h:outputText value="Edit Student in database" id="header"/>
        <h:panelGroup layout="block" class="outer">
            <h:panelGroup layout="block" class="middle ">
                <h:panelGroup layout="block" id="smallBox" class="inner ">
                    <h:form>
                        <h:panelGrid styleClass="middleOfScreen" columns="3">
                            <h:outputText value="Students Id:"/>
                            <h:inputText id="idInput" label="Students Id" required="true" 
                                         requiredMessage="Enter Students Id"
                                         validator="#{myValidator.validateIdInDatabase}"
                                         value="#{studentBean.student.id}" maxlength="9"/>
                            <h:message for="idInput" styleClass="error" />
                        </h:panelGrid>
                        <h:panelGrid styleClass="middleOfScreen" columns="1">
                            <h:commandButton value="Edit:" action="#{studentBean.setStudentAndRedirect}"/>
                        </h:panelGrid>  
                    </h:form>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
